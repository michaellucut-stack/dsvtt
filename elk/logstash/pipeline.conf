input {
  tcp {
    port  => 5044
    codec => json
  }
}

filter {
  # Parse the timestamp field if present
  if [timestamp] {
    date {
      match => ["timestamp", "ISO8601"]
      target => "@timestamp"
      remove_field => ["timestamp"]
    }
  }

  # Tag game events vs server logs based on the "context" field
  if [context] == "game" or [context] == "room" or [context] == "lobby" {
    mutate {
      add_tag => ["game-event"]
    }
  } else {
    mutate {
      add_tag => ["server-log"]
    }
  }

  # Ensure the log level is lowercase for consistency
  if [level] {
    mutate {
      lowercase => ["level"]
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "dsvtt-logs-%{+YYYY.MM.dd}"
  }

  # Also output to stdout for debugging in dev
  stdout {
    codec => rubydebug
  }
}
