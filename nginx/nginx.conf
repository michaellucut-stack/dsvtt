# =============================================================================
# DSVTT (VTT Forge) — Nginx Reverse Proxy Configuration
# =============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Client body size — matches the 10MB upload limit in Express
    client_max_body_size 10m;

    # Proxy buffer settings for WebSocket and large headers
    proxy_buffer_size 16k;
    proxy_buffers 4 16k;
    proxy_busy_buffers_size 32k;

    # Timeouts
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 30s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml application/xml+rss text/javascript
               image/svg+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

    # Connection limits per IP
    limit_conn_zone $binary_remote_addr zone=conn_per_ip:10m;

    # ── Upstreams ────────────────────────────────────────────────────────────
    upstream web_upstream {
        server web:3000;
    }

    upstream server_upstream {
        server server:4000;
    }

    # ── HTTP → HTTPS redirect ─────────────────────────────────────────────
    server {
        listen 80;
        server_name vttforge.com www.vttforge.com;

        # Let's Encrypt / Certbot ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ── Main server block ────────────────────────────────────────────────────
    server {
        listen 443 ssl http2;
        server_name vttforge.com www.vttforge.com;

        # Connection limit per IP
        limit_conn conn_per_ip 50;

        # ── SSL Configuration ──────────────────────────────────────────────
        ssl_certificate     /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # ── Security headers ─────────────────────────────────────────────
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' wss://vttforge.com; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;

        # ── API routes → Express server ──────────────────────────────────
        location /api/ {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://server_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ── Auth routes — stricter rate limit ────────────────────────────
        location /api/auth/ {
            limit_req zone=auth burst=10 nodelay;

            proxy_pass http://server_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ── Socket.IO → Express server with WebSocket upgrade ────────────
        location /socket.io/ {
            proxy_pass http://server_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket-specific buffer settings
            proxy_buffer_size 16k;
            proxy_buffers 8 16k;

            # WebSocket timeout — keep connections alive
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # ── Next.js frontend ─────────────────────────────────────────────
        location / {
            proxy_pass http://web_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ── Static assets caching ────────────────────────────────────────
        location /_next/static/ {
            proxy_pass http://web_upstream;
            proxy_cache_valid 200 365d;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # ── Health check endpoint ────────────────────────────────────────
        location /health {
            access_log off;
            return 200 "ok";
            add_header Content-Type text/plain;
        }
    }

    # ── Let's Encrypt / Certbot Auto-Renewal ─────────────────────────────
    # To obtain certificates initially:
    #   docker compose run --rm certbot certonly \
    #     --webroot -w /var/www/certbot \
    #     -d vttforge.com -d www.vttforge.com \
    #     --email admin@vttforge.com --agree-tos --no-eff-email
    #
    # To renew certificates (run via cron every 12h):
    #   docker compose run --rm certbot renew --quiet
    #   docker compose exec nginx nginx -s reload
    #
    # Add this service to docker-compose.prod.yml when ready:
    #   certbot:
    #     image: certbot/certbot:latest
    #     volumes:
    #       - certbot_webroot:/var/www/certbot
    #       - certbot_certs:/etc/letsencrypt
    #     entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done'"
}
