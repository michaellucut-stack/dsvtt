services:
  postgres:
    image: postgres:16-alpine
    container_name: dsvtt-postgres-prod
    restart: always
    expose:
      - "5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dsvtt}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-dsvtt}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dsvtt} -d ${POSTGRES_DB:-dsvtt}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
        tag: "{{.Name}}"

  server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.server
    container_name: dsvtt-server-prod
    restart: always
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=64m
    security_opt:
      - no-new-privileges:true
    expose:
      - "4000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-dsvtt}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-dsvtt}?schema=public
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT_REFRESH_SECRET is required}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      BCRYPT_SALT_ROUNDS: ${BCRYPT_SALT_ROUNDS:-12}
      SERVER_PORT: 4000
      CORS_ORIGIN: ${CORS_ORIGIN:-https://vttforge.com}
      NODE_ENV: production
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
        tag: "{{.Name}}"

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    container_name: dsvtt-web-prod
    restart: always
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=64m
    security_opt:
      - no-new-privileges:true
    expose:
      - "3000"
    depends_on:
      - server
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://vttforge.com/api}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-wss://vttforge.com}
      NODE_ENV: production
    networks:
      - frontend
      - backend
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
        tag: "{{.Name}}"

  nginx:
    image: nginx:1.27-alpine
    container_name: dsvtt-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
      - server
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/ssl:/etc/nginx/ssl:ro
      - certbot_webroot:/var/www/certbot:ro
      - certbot_certs:/etc/letsencrypt:ro
    networks:
      - frontend
      - backend
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
        tag: "{{.Name}}"

volumes:
  postgres_data:
    driver: local
  certbot_webroot:
    driver: local
  certbot_certs:
    driver: local

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
